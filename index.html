<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section>
      <img class="mobile"src="./images/image-product-mobile.jpg" alt="perfume image">
      <img class="desktop" src="./images/image-product-desktop.jpg" alt="">
    </section>
    <section class="writeUp">
      <header>
        <h1 class="heading1"style="font-weight: lighter; font-size: 20px;">PERFUME</h1>
        <h2 class="heading">Gabrielle Essence Eau De Parfum</h2>
      </header>
      <article>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
      </article>
      <div>
        <p class="bold">$149.99</p>
        <p class="strikeThrough">$169.99</p>
      </div>
      <button type="submit">
        <div class="image"><img src="./images/icon-cart.svg" alt=""></div>
       <a href=""> <p style="width: 100px;">Add to Cart</p></a>
      </button>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
